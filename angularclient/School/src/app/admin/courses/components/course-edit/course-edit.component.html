<div class="card">
  <div class="card-header">
    <h4>Editing {{course.id?'Existing': 'New'}} Course </h4>
    <button *ngIf="course.id" mat-raised-button color="secondary" (click)="addNewCourse()">Add New Course</button>

  </div>
  <div class="card-body">
    <form #f="ngForm" (submit)="save(f)">

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput name="name"
                 [(ngModel)]="course.name"
                 #name="ngModel"
                 required placeholder="Course Name"
                 type="text"
                 [ngModelOptions]="{standalone: true}">
        </mat-form-field>

      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-select name="department"
                      id="department"
                      class="example-select"
                      [ngModel]="course.departmentId"
                      #department="ngModel"
                      placeholder="Department">
            <mat-option *ngFor="let department of departments" value="{{department._id}}">
              {{department.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <textarea matInput matTextareaAutosize
                    [(ngModel)]="course.description"
                    placeholder="Course Description"
                    [ngModelOptions]="{standalone: true}"></textarea>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary">Save</button>
    </form>

  </div>

</div>
