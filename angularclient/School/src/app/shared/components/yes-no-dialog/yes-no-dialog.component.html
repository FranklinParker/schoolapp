<div class="card flex-grow">
  <div class="card-header">Confirm</div>
  <div class="card-body">
    <p>{{message}}</p>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-6">
        <button mat-raised-button color="primary" mat-dialog-close="yes">Yes</button>
      </div>
      <div class="col-6">
        <button mat-raised-button color="primary" mat-dialog-close="no">No</button>
      </div>
    </div>
  </div>
</div>
